<!DOCTYPE html>
<html>
<head>
	<title>Statistik</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}

.full {
  width: 100%;
}
	</style>
</head>
<body>
	<div class="container">
<p><a href="https://apkzen.github.io" class="btn btn-default full">APK Lainnya</a></p>
		<div class="form-group">
			<label for="">Masukkan Angka</label>
			<input type="tel" class="form-control isian" placeholder="Contoh: 80.78.60">
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Hasil</div>
			<div class="panel-body">
				Rata-rata: <span class="rata-rata">0</span><br>
				Total: <span class="total">0</span><br>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Persenan</div>
			<div class="panel-body">
				<table class="table table-bordered">
        <thead>
          <tr>
            <th>Nilai</th>
            <th>Persen</th>
          </tr>
        </thead>
        <tbody class="persenan"></tbody>
      </table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript">
		$('.isian').on('keyup', function(){
			data = $('.isian').val().split('.')

			total = 0
			for (n in data){
				total += Number(data[n])
			}
    $(".total").html(total)
			rata_rata = total / data.length
			$('.rata-rata').html(rata_rata)
    persenan = ""
    for (n in data){
      persenan += "<tr><td>" + data[n] + "</td><td>" + (Number(data[n]) * 100 / total) + "%</td></tr>"
    }
    $(".persenan").html(persenan)
		})
	</script>
</body>
</html>
